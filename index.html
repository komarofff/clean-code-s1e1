<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
	rel="stylesheet">
  <link 
    rel="stylesheet" 
	href="style.css" 
	media="screen" 
	charset="utf-8">
</head>
<body class="app">
<header class="header">
  <img 
    class="header-image"
	src="./eisenhower-matrix.jpg"
	alt="header image">
  <a class="header-link"
	 href="https://goal-life.com/page/method/matrix-eisenhower">
	 Want more details?
  </a>
</header>
<main class="main">
  <section id="add-item">
	<label 
	  for="add-task"
	  class="add-task-label">
	  Add Item
	</label>
	<div class="task-row-wrapper">
	  <input 
		id="add-task" 
		class="task-input input" 
		type="text">
	  <button class="button">Add</button>
    </div>
  </section>
  <section id="todo-list">
    <h3 class="box-title">Todo</h3>
    <ul class="tasks-list list-box">
      <li class="list">
	    <input 
		  type="checkbox" 
		  class="input checkbox">
	    <label 
	      class="tasks-list-label">
		  Pay Bills
	    </label>
	    <input 
	      type="text" 
		  class="task-input input">
	    <button 
	      class="button tasks-list__edit">
		  Edit
	    </button>
	    <button class="button tasks-list__delete">
	      <img 
		    class="delete"
			src="./remove.svg"
			alt="delete item">
	    </button>
	  </li>
      <li class="editMode list">
	    <input 
		  type="checkbox" 
		  class="input checkbox">
	    <label 
	      class="tasks-list-label">
		  Go Shopping
	    </label>
	    <input 
	      type="text" 
		  value="Go Shopping" 
		  class="task-input input">
	    <button 
	      class="button tasks-list__edit">
		  Save
	    </button>
	    <button class="button tasks-list__delete">
	      <img 
		    class="delete"
			src="./remove.svg"
			alt="delete item">
	    </button>
	  </li>
    </ul>
  </section>
  <section id="completed-tasks">
    <h3 class="box-title">Completed</h3>
    <ul 
	  class="list-box completed-tasks">
      <li class="list">
	    <input 
	      type="checkbox"
		  class="checkbox"
		  checked>
	    <label 
	      class="tasks-list-label">
		  See the Doctor
	    </label>
	    <input 
	      type="text" 
		  class="task-input input">
	    <button 
	      class="button  tasks-list__edit">
		  Edit
	    </button>
	    <button class="button tasks-list__delete">
	      <img 
		    class="delete"
		    src="./remove.svg"
		    alt="delete item">
	    </button>
      </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
